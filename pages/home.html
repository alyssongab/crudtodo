<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/home.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="header-box">
            <a href="#">
                <h3>TO-DO LIST</h3>
            </a>
            <button id="logout-button">
                <img src="../assets/img/logout2-svg.svg" alt="logout-icon" width="33px">
            </button>
        </div>
    </header>
    <main class="content">
        <span class="warning">You need to add a task!</span>
        <div id="add-box">
            <input type="text" name="new-task" id="new-task" value="Create new task...">
            <button id="add-btn">Add</button>
        </div>
        <div id="tasks">
            <span class="no-task">You haven't created any task yet.</span>
            <img class="img-task" src="../assets/img/emoji-sad.svg" alt="sad-emoji" width="41px" height="33px">
        </div>
    </main>
    <script src="../assets/scripts/home.js"></script>
</body>
</html>
