<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>Login</title>
</head>
<body>
    <main class="login-container">
       <!-- Container da imagem, à esquerda -->
        <div class="img-container">
            <img src="../assets/img/login-svg.svg" alt="ilustration">
        </div>
      <!-- Container do formulário, à direita -->
        <div class="form-container">
            <form action="">
                <h2>TO-DO LIST</h2>
                <h3>Sign in</h3>
                <div class="input-group">
                    <label for="email-input">Email adress</label>
                    <input id="email-input" type="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="">Password</label>
                    <input type="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="actions">
                    <label for="remember">
                        <input type="checkbox" name="remember" id="remember">Remember-me
                    </label>
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit">Log in</button>
            </form>
            <a class="new-account" href="new-account.html">Create new account</a>
        </div>
    </main>
</body>
</html>
