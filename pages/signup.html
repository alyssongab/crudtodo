<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/signup.css">
    <title>Sign up</title>
</head>
<body>
    <main class="login-container">
       <!-- Container da imagem, à esquerda -->
        <div class="img-container">
            <img src="../assets/img/login-svg.svg" alt="ilustration">

            <!--******* TO REMOVE AFTER SIGNING UP ******** -->
            <a class="have-account" href="login.html">Already have an account? <span>Sign in</span></a>
        </div>
      <!-- Container do formulário, à direita -->
        <div class="form-container">
            <form action="">
                <h2>TO-DO LIST</h2>
                 <!--******* TO REMOVE AFTER SIGNING UP ******** -->
                <h3>Sign up</h3>
                <div class="editable">

                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="input-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="text" name="mobileNumber" id="mobileNumer" min="11" max="13" required>
                    </div>
                    <div class="input-group">
                        <label for="email-input">Email adress</label>
                        <input id="email-input" type="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="">Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button class="btn-signup" type="submit">Signup</button>

                       <div class="superior">

                        <span>SUCCESS</span>
                       </div> 
                       <div class="inferior">
                        <span>Congratulations, your account has been successfully created.</span>
                        <a class="btn-link" href="login.html">
                            <button class="btn-success" type="button">Continue</button>
                        </a>
                       </div> 
                    </div> -->

                </div>
            </form>
        </div>
    </main>
</body>
</html>
